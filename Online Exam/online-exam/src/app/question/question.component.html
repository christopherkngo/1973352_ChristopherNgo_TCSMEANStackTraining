<div class="divBorderClass" style="height: 90%;">
    <h1 class="pageHeading">
        Add Quiz Questions
    </h1>
    <button mat-stroked-button class="quizButtons" style="margin:5px;" (click)="returnHome()">Return Home</button>
    <br/>
    <div class="divBorderClass" style="border-style:groove; margin: 0 auto;">
        <h2>
            Questions:
        </h2>
        <table id="qTable" border="2px" style="width: 100%; border-style: solid; margin-left: auto; margin-right: auto;" >
            <tr>
                <th>Question</th>
                <th>Choice A</th>
                <th>Choice B</th>
                <th>Choice C</th>
                <th>Choice D</th>
                <th>Correct</th>
            </tr>
        </table>
        <hr/>
        <h2>
            Add a Question:
        </h2>
        <mat-form-field style="margin: 5px;">
            <textarea matInput placeholder="Question" rows="2" id="questionID" required></textarea>
        </mat-form-field>
        <mat-form-field style="margin: 5px;">
            <input matInput placeholder="Option A" id="choiceA" required>
        </mat-form-field>
        <mat-form-field style="margin: 5px;">
            <input matInput placeholder="Option B" id="choiceB" required>
        </mat-form-field>
        <mat-form-field style="margin: 5px;">
            <input matInput placeholder="Option C" id="choiceC" required>
        </mat-form-field>
        <mat-form-field style="margin: 5px;">
            <input matInput placeholder="Option D" id="choiceD" required>
        </mat-form-field>
        <mat-form-field style="margin: 5px;">
            <input matInput placeholder="Correct Answer" id="correctAns" required>
        </mat-form-field>
        <div style="text-align: center;">
            <button mat-raised-button class="quizButtons" style="margin:20px;" (click)="deleteData()">Clear Local Storage</button>
            <button mat-raised-button type="submit" color="primary" class="quizButtons" style="margin:20px;" (click)="addQuestion()">Add Question</button>
        </div>
    </div>
</div>
