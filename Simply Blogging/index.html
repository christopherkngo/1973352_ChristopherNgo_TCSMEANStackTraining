<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Blogging</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" type="text/javascript"></script>
	</head>
	
	<body onload="loadBlogs()">

        <div class="divBorderClass">
            <h1 class="pageHeading"><b><u>Simply Blogging</u></b></h1>
            <h2></h2>
            <h2 style="font-size: xx-large; text-align: right;">
                |
                <a href="">Add Blog</a>
                |
                <a href="">Home</a>
                |
                <a href="">About Us</a>
                |
                <a href="">Contacts</a>
                |
            </h2>
            <h2>
                Title
                <br/>
                <input type="text" id="textTitle" required/>
            </h2>
            <h2>
                Articles
                <br/>
                <textarea rows="4" id="textDesc" required></textarea>
            </h2>
            <h2>
                Add Image
                <input type="file" id="imageID" class="btn-lg"/>
            </h2>
            <input type="button" value="Add Blog" class="btn btn-primary btn-lg" onclick="addBlog()"/>
            <input type="button" value="Delete Local Storage" class="btn btn-primary btn-lg" onclick="deleteData()"/>
            <hr/>
            <h1 class="pageHeading">Blogs</h1>
            <div id="blogDiv">
            </div>
        </div>
	</body>
</html>
